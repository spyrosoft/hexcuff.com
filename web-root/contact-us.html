<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Contact Us - Hex Cuff</title>
	
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="shortcut icon" href="images/favicon.ico" />
	
	<meta name="description" content="A starting point for developers using Foundation 6 for any purpose.">
	
	<link href="/css/foundation.min.css" rel="stylesheet" />
	<link href="/css/app.css" rel="stylesheet" />
</head>
<body>
	<div class="off-canvas-wrapper">
		<div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
			<div class="off-canvas-content invert" data-off-canvas-content>
				
				<button type="button" class="menu-icon float-right" data-toggle="left-nav"></button>
				
				<header class="row columns clearfix">
					<h2>
						<a href="/" class="float-left logo">
							<img src="images/hex-cuff-logo.svg" alt="Hex Cuff Logo">
							Hex Cuff<span class="show-for-large"> - The World's First</span>
						</a>
					</h2>
				</header>
				
				<hr class="no-margin">
				
				<main>
					
					<div class="row columns">
						<h1>Contact Us</h1>
					</div>
					
					<form action="/contact-ajax/" method="post" target="_blank" id="contact-form">
						
						<div class="row">
							<div class="columns medium-6 large-6">
								<label>
									Name
									<input type="text" name="name">
								</label>
							</div>
						</div>
						
						<div class="row">
							<div class="columns medium-6 large-6">
								<label>
									Subject
									<input type="text" name="subject">
								</label>
							</div>
						</div>
						
						<div class="row">
							<div class="columns medium-6 large-6">
								<label>
									Email
									<input type="email" name="email">
								</label>
							</div>
						</div>

						<div class="row">
							<div class="columns">
								<label>
									Message <sup>(Required)</sup>
									<textarea name="message" cols="40" rows="10"></textarea>
								</label>
							</div>
						</div>
						
						<div class="row">
							<div class="columns text-center">
								<button class="button" type="submit">Submit</button>
							</div>
						</div>
						
						<script>
							document.getElementsByName( 'name' )[ 0 ].focus();
						</script>
					</form>
				</main>
			</div>
			
			<div class="off-canvas position-left" id="left-nav" data-off-canvas>
				
				<div class="row columns">
					<h3>Site Links</h3>
				</div>
				
				<ul class="vertical menu" data-drilldown>
					<li><a href="/">Catalog</a></li>
					<li><a href="about-us.html">About Us</a></li>
					<li><a href="/contact-us.html">Contact Us</a></li>
					<li><a href="sizing.html">Cuff Size</a></li>
				</ul>
				
			</div>
		</div>
	</div>
	
	<script src="/js/jquery.min.js"></script>
	<script src="/js/what-input.min.js"></script>
	<script src="/js/foundation.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/contact-us.js"></script>
</body>
</html>
